<!DOCTYPE html>
<html>

<head>
  <title>Lab 1</title>
  <style>
    h1 {
      color: lightsalmon;
      background-color: moccasin;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <script>
        let userName;
        let favGame;
        let favMovie;
        let favBook;

        userName = prompt("What is your name?");
        alert("Hello " + userName);
        console.log("Name: " + userName);

        favGame = prompt("What is your favorite video game?");
        alert("So, " + userName + " your favorite game is " + favGame + ".");
        console.log("Favorite Game: " + favGame);

        favMovie = prompt("What is your favorite movie?");
        alert("So, " + userName + " your favorite movie is " + favMovie + " and your favorite game is " + favGame + ".");
        console.log("Favorite Movie: " + favMovie);

        favBook = prompt("What is your favorite book?");
        alert("So, " + userName + " your favorite book is " + favBook + " and your favorite movie is " + favMovie + " and your favorite game is " + favGame + ". Those are good choices!");
        console.log("Favorite Book: " + favBook);

      </script>
      <h1>Class 1 Lab</h1>
      <p style="color:aqua; background-color:azure">What is your name?</p>
      <p style="color:deepskyblue; background-color:cadetblue">What is your favorite video game?</p>
      <p style="color:darkturquoise; background-color:blue">What is your favorite movie?</p>
      <p style="color:cornflowerblue; background-color:lightskyblue">What is your favorite book?</p>
    </section>
  </main>
</body>
